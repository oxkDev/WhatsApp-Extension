<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body>
        <div id="title">WhatsApp <b>Ext</b></div>
        <div class="group">
            Feels
            <div class="fieldWrap">
                <div class="field">
                    Styles
                    <label id="styles" class="switch">
                        <span class="knob"></span>
                    </label>
                </div>
                <div class="field">
                    Blur
                    <label id="blur" class="switch">
                        <span class="knob"></span>
                    </label>
                </div>
                <div class="field">
                    Background Image
                    <label id="bgimg" class="switch">
                        <span class="knob"></span>
                    </label>
                </div>
            </div>
        </div>

        <div class="group">
            Looks
            <div class="fieldWrap">
                <div class="field">
                    Theme
                    <label id="themeStatus" class="switch">
                        <span class="knob"></span>
                    </label>
                </div>
                <div id="theme" class="selectorWrap">
                </div>

            </div>
        </div>
        <!-- <div id="theme" class="mainButton">change theme</div> -->
        <div id="reset" class="mainButton">reset settings</div>
        <a href="https://github.com/oxkDev/WhatsApp-Extension"><div id="update" class="mainButton">check for updates</div></a>


        <script src="../provider/provider.js"></script>
        <script src="construct.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
